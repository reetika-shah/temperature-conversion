<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <form id="converterForm">
      <label for="tempInput">Enter Temperature:</label>
      <input type="number" id="tempInput" placeholder="e.g., 25" required>
      
      <label for="unitInput">Select Unit:</label>
      <select id="unitInput" required>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      
      <button type="button" onclick="convertTemperature()">Convert</button>
    </form>

    <div id="output">
      <h2>Converted Temperatures:</h2>
      <p id="resultCelsius"></p>
      <p id="resultFahrenheit"></p>
      <p id="resultKelvin"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
